version: "3.9"

networks:
  automations:
    driver: bridge

services:

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass default
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - automations

  # =========================
  # WAHA
  # =========================
  waha:
  image: devlikeapro/waha:latest
  container_name: waha
  restart: always

  depends_on:
    - redis

  ports:
    - "3000:3000"

  environment:
    # üîê API Key (HASH)
    WAHA_API_KEY_HASH: "f7eadecc75a06a7456be3707e2c5f83ea12ac1c51b41132c0c1a55bbb0136cba"
    WAHA_API_KEY_HASH_TYPE: "sha256"

    # üîê Dashboard / Swagger
    WAHA_DASHBOARD_USERNAME: "admin"
    WAHA_DASHBOARD_PASSWORD: "Idg45uj5tr50mn25#)"

    WHATSAPP_SWAGGER_USERNAME: "admin"
    WHATSAPP_SWAGGER_PASSWORD: "Idg45uj5tr50mn25#)"

    # ‚öôÔ∏è Seguran√ßa
    WAHA_NO_API_KEY: "false"

    # ‚öôÔ∏è WhatsApp
    WHATSAPP_DEFAULT_ENGINE: "GOWS"
    WHATSAPP_HOOK_EVENTS: "message"

    # üåç Timezone
    WAHA_TIMEZONE: "America/Sao_Paulo"

    # üîó Webhook n8n
    WHATSAPP_HOOK_URL: "http://n8n:5678/webhook/webhook"

    # üöÄ Redis
    WAHA_REDIS_ENABLED: "true"
    WAHA_REDIS_HOST: "redis"
    WAHA_REDIS_PORT: "6379"
    WAHA_REDIS_PASSWORD: "default"

  volumes:
    - waha_sessions:/app/.sessions
    - waha_media:/app/.media

  networks:
    - automations


  # =========================
  # n8n
  # =========================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always

    depends_on:
      - redis

    ports:
      - "5678:5678"

    environment:
      # üåç Host correto para VPS
      WEBHOOK_URL: "http://shoprime.com.br:5678"
      N8N_HOST: "shoprime.com.br"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "http"

      # üîê Seguran√ßa n8n
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "Idg45uj5tr50mn25#)"

      # üåé Timezone
      GENERIC_TIMEZONE: "America/Sao_Paulo"

      # üöÄ Redis
      QUEUE_BULL_REDIS_HOST: "redis"
      QUEUE_BULL_REDIS_PORT: "6379"
      QUEUE_BULL_REDIS_PASSWORD: "default"
      EXECUTIONS_MODE: "queue"

      N8N_LOG_LEVEL: "info"

    volumes:
      - n8n_data:/home/node/.n8n

    networks:
      - automations

volumes:
  redis_data:
  waha_sessions:
  waha_media:
  n8n_data:
